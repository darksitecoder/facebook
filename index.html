<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link rel="icon" type="image/png" href="/assets/favicon.c636a92a.png"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index.007e5b6c.css">
</head>

<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center ">
        <div class="left w-2/4 mx-14">
            <img class="w-72 ml-3" src="/assets/facebook.9531e960.svg">
           <p class="text-3xl mx-10"> Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4  rounded-xl w-1/3 text-lg relative shadow-lg">
            <input class="px-4 border border-1 border-gray-200 rounded-lg h-12 my-3 outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="px-4 border border-1 border-gray-200 rounded-lg h-12 my-3 outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer">Forgotten password?</span>
            <hr class="my-3"> 
            <button class="bg-green-600 hover:bg-green-700  text-white my-3 px-5 py-4 mx-auto rounded-md font-bold ">Create New Account</button>
            <span class="absolute -bottom-10 text-sm ml-10"> <span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
